# This workflow mirrors the repository to GitLab.
# It is triggered on push, delete, and on a daily schedule.
# This ensures that the GitLab repository is always up-to-date.
name: Mirror to GitLab

on:
  push:
    branches: [main, master, develop]
  delete:
  schedule:
    - cron: '0 0 * * *'  # Daily sync as backup

# Concurrency control ensures that only one instance of this workflow runs at a time for the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # The 'gitlab-mirror' job performs the mirroring.
  gitlab-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This action handles the mirroring to GitLab using an SSH key.
      # It is more secure than using a personal access token in the URL.
      - name: Mirror to GitLab
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        with:
          source-repo: "https://github.com/${{ github.repository }}.git"
          destination-repo: "git@gitlab.com:daryllundy/gitlab-dashwatch.git"

      # This step checks the exit code of the previous step to determine if the mirror was successful.
      - name: GitLab Mirror Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Successfully mirrored to GitLab"
          else
            echo "❌ GitLab mirror failed"
            exit 1
          fi

      # Update README with GitLab mirror badge after successful mirror
      - name: Update README Badge
        if: success()
        env:
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
        run: |
          if ! grep -q "GitLab.*Mirror\|gitlab.*badge" README.md 2>/dev/null; then
            # Add badge after title
            sed -i '1 a\\n[![GitHub](https://img.shields.io/badge/GitHub-Primary-181717?logo=github)](https://github.com/${{ github.repository }}) [![GitLab](https://img.shields.io/badge/GitLab-Mirror-FCA121?logo=gitlab)](https://gitlab.com/${GITLAB_USERNAME}/${{ github.event.repository.name }})\n' README.md

            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add README.md
            git commit -m "docs: Add GitLab mirror badge" || echo "Already has badge"
            git push || echo "No changes to push"
          fi
