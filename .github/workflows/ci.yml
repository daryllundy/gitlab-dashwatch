# This is the Continuous Integration (CI) and Release workflow.
# It runs on every push and pull request to the main branches.
# For releases (tags), it also builds and tests the Docker image.
# Its purpose is to ensure that the code is always in a good state.
name: CI & Release

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master]

# Concurrency control ensures that only one instance of this workflow runs at a time for the same branch or PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # The 'test' job runs all the checks on the code.
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # The 'setup-node' action not only sets up Node.js but also configures caching for npm dependencies,
      # which speeds up the build process.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

  # The 'build_docker' job calls the reusable workflow to build and test the Docker image.
  # This ensures that the application can be containerized successfully.
  build_docker:
    needs: test
    uses: ./.github/workflows/reusable-docker-build.yml
